<script>
    const getHostName = (url) => {
        // 请实现……
        url = url.match(/https?:\/\/([^/]+)\//i)
        let host = ''
        if (url && url[1]) {
            host = url[1]
        }
        return host
    };

    // * ---------------- 实现的效果：
    {
        console.log(getHostName(`https://help.github.com/cn/github`)); // => `help.github.com`
    }
</script>
