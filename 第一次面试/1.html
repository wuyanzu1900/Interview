<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        function bubbleSort(array) {
            for (let i = array.length; i > 0; i--) {
                for (let j = 0; j < i; j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }
                }
            }
            return array;
        }
        console.log(bubbleSort([10, 8, 3, 2, 2, 4, 9, 5, 4, 3]));
    </script>
</body>

</html>
