<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li + li{
            border-left: 1px solid #000;
        }
        ul li{
            color: red;
        }
        /* 子选择器 */
        ul > li{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1
            
        </li>
        <li>2</li>
        <li>3</li>
        <li>4
            <li>000000000000</li>
        </li>
    </ul>
    <script>
        console.log(document.querySelectorAll('li + li'));
    </script>
</body>
</html>
